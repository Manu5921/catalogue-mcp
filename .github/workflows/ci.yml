                "recommendation": "Implement server certificate validation for MCP connections"
              }
            ]
          }
          EOF
          
          echo "âœ… Mock Jules audit completed (E6 MVP)"
          
      - name: ðŸ” Security Gate Validation
        run: |
          echo "ðŸ”’ Validating Security Audit Results"
          
          # Read Jules audit results
          AUDIT_FILE=$(find reports/security -name "audit-jules-*.json" | head -1)
          
          if [ ! -f "$AUDIT_FILE" ]; then
            echo "âŒ ERROR: Jules audit report not found!"
            exit 1
          fi
          
          echo "ðŸ“Š Reading audit report: $AUDIT_FILE"
          
          # Extract critical counts using node (available in runner)
          CRITICAL_COUNT=$(node -pe "JSON.parse(require('fs').readFileSync('$AUDIT_FILE', 'utf8')).audit_summary.critical")
          HIGH_COUNT=$(node -pe "JSON.parse(require('fs').readFileSync('$AUDIT_FILE', 'utf8')).audit_summary.high")
          
          echo "ðŸ” Security Results:"
          echo "  - Critical: $CRITICAL_COUNT"
          echo "  - High: $HIGH_COUNT"
          
          # Gemini's Security Gate Logic
          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
            echo "ðŸš¨ SECURITY GATE FAILED!"
            echo "âŒ Found $CRITICAL_COUNT critical and $HIGH_COUNT high severity issues"
            echo "ðŸ›¡ï¸ Build blocked for security reasons"
            exit 1
          else
            echo "âœ… SECURITY GATE PASSED!"
            echo "ðŸŽ‰ No critical or high severity vulnerabilities found"
          fi
          
      - name: ðŸ“Š Upload Security Report
        uses: actions/upload-artifact@v3
        with:
          name: security-audit-report
          path: reports/security/
          
      - name: ðŸ¤– Create Archon Tasks for Vulnerabilities (Future)
        if: failure()
        run: |
          echo "ðŸ¤– Auto-creating Archon tasks for security vulnerabilities"
          echo "ðŸ”— Integration with /mcp archon create_task (Future E6 enhancement)"
          # TODO: Parse audit report and create tasks via Archon MCP
          
